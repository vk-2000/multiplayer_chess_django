<div class="container text-white primary_bg rounded-3 my-5 d-flex justify-content-between align-items-center">
    <div class="p-2 w-100" style="font-size: 2rem;" >Recent games</div>
    <a href="{% url 'multiplayer_chess:games_archive' %}" class=" p-3 user-select-none" style="text-decoration: none; color: white;" data-bs-toggle="tooltip" data-bs-placement="top" title="Games archive">></a>
</div>
<div class="container text-white">
    {% for opponent, result in recent_games %}
        <div class="d-flex justify-content-between p-2">
            <div class="display-7">{{opponent}}</div>
            {% if result %}
                <div class="badge bg-success">Won</div>
            {% else %}
                <div class="badge bg-danger">Lost</div>
            {% endif %}
        </div>
        <hr>
    {% endfor %}
</div>
